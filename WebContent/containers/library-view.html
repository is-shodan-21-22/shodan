<div class="content">
	<h1>
		<i class="fas fa-gamepad"></i>
		La mia collezione
	</h1>
	
	<div id="my-collection" class="games">
		<!-- games -->
	</div>
</div>

<script>
	
	$(document).ready(
		() => {
			$.ajax(
				{
					method: "POST",
					url: "myCollectionServlet",
					data: {
						user_id: localStorage.getItem("uid")
					},
					success: (data) => {
						$("#my-collection").html(data);
					},
					error: (data, status) => {
						console.log(status);
					}
				}
			);
		}
	);
	
</script>
